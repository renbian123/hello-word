<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>跳出思维方式</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.box2 {
			position:fixed;
			top:0;
			left:0;
			width: 200px;
			height: 800px;
			background-color:red;
		}
		.box3 {
			position:fixed;
			top:0;
			right:0;
			width: 200px;
			height: 800px;
			background-color:blue;
		}
		.box4 {
			height: 800px;
			margin:0px 200px;
			background-color:green;
		}

	</style>

</head>
<body>
	<div class="box1">
		<div class="box2"></div>
		<div class="box3"></div>
		<div class="box4"></div>
	</div>
</body>
</html>
